<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <title>ForSubEmail | Kervines</title>
</head>

<body>
  <h1>Cadastro de Aluno</h1>
  <form action="https://formsubmit.co/dev.kervin@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https://kervines.github.io/form-submit/thanks.html">
    <div class="row">
      <div class="col-md mb-3">
        <label for="inputName" class="form-label">Nome</label>
        <input name="nome" type="text" class="form-control" id="inputName" aria-describedby="Name">
      </div>
      <div class="col-md mb-3">
        <label for="inputLastName" class="form-label">Sobrenome</label>
        <input name="sobrenome" type="text" class="form-control" id="inputLastName" aria-describedby="LastName">
      </div>
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input name="email" type="email" class="form-control" id="inputEmail">
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input name="endereco" type="text" class="form-control" id="inputAddress">
      </div>
      <div class="col-4 mb-3">
        <label for="inputAddress_number" class="form-label">Número</label>
        <input name="numero" type="number" class="form-control" id="inputAddress_number">
      </div>
    </div>
    <select name="curso" class="mt-2 form-select" aria-label="Default select example">
      <option selected>Selecione seu curso</option>
      <option value="ciencia_da_computacao">Ciência da Computação</option>
      <option value="engenharia">Engenharia</option>
      <option value="medicina">Medicina</option>
      <option value="direito">Direito</option>
    </select>
    <div class="my-3 form-check">
      <input required type="checkbox" class="form-check-input" id="inputCheck">
      <label class="form-check-label" for="inputCheck">Concordo com os termos e condições</label>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</body>

</html>
